- name : Configure Payment Server
  hosts: payment
  become: yes
  tasks:
    - name : Install python
      ansible.builtin.dnf:
        name: "{{ item }}"
        state: present
      loop:
        - python3
        - gcc
        - python3-devel

    - name: Create System payment user
      ansible.builtin.user:
        name: roboshop
        system: true
        home: /app
        shell: /sbin/nologin
        comment: "roboshop system user"

    - name: Remove existing app directory
      ansible.builtin.file:
        path: /app
        state: absent

    - name: Create app directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: Remove existing repo
      ansible.builtin.file:
        path: /tmp/payment.zip
        state: absent

    - name: Download payment repository
      ansible.builtin.get_url:
        url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip
        dest: /tmp/payment.zip

    - name: Un-archive payment
      ansible.builtin.unarchive:
        src: /tmp/payment.zip
        dest: /app
        remote_src: yes

    - name: Install dependencies
      ansible.builtin.pip:
        requirements: /app/requirements.txt
        executable: pip3.9
      args:
        chdir: /app

    - name: Add payment service
      ansible.builtin.template:
        src: payment.service
        dest: /etc/systemd/system/payment.service

    - name: daemon reload
      ansible.builtin.systemd_service:
        daemon_reload: true

    - name: Enable and start payment
      ansible.builtin.service:
        name: payment
        state: restarted
        enabled: yes
